spring:
  datasource:
    url: jdbc:mysql://${db.url}:${db.port}/${db.name}
    username: ${db.user}
    password: ${db.pw}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    redis:
      port: ${redis.port}
      host: ${redis.host}
      database: ${redis.database}

# jwt 토큰 사용을 위한 비밀키
jwt:
  secret:
    key: ${jwt.key}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
logging:
  level:
    org:
      springframework:
        security=DEBUG:
      io:
        swagger: DEBUG  # Swagger 요청/응답 로깅


